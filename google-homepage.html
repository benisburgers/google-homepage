<!DOCTYPE html>
<html>

      <li>Google-Konto</li>

    <img id="logo" src="https://www.google.ch/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">

      <form id="type">
        <input type="text" name="search">

              <li><a href="https://www.google.ch/setprefs?sig=0_y5i37y1Gooo-FYPbLSuDv0V6mUo%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwiixp_h9LbaAhUPS5oKHV6KABQQ2ZgBCAgEnglish">English</a></li>

      test
